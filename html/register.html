<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/layout.css">
    <link rel="stylesheet" href="../style/responsive.css">
    <link rel="stylesheet" href="../style/form.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <title>Registro Save My Pass</title>
</head>

<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <nav class="cabecalho">
                <a href="index.html" class="link-logo"><img class="img-logo" src="../assets/imgs/logo.png" alt=""></a>

                <ul class="menu">
                    <li><a href="index.html" class="btn-menu">Início</a></li>
                    <li><a href="about.html" class="btn-menu">Sobre</a></li>
                    <li><a href="plans.html" class="btn-menu">Planos</a></li>
                    <li><a href="login.html" class="btn-login bi-person icon-login"> Entrar</a></li>
                    <li><a href="register.html" class="btn-registro bi-person-plus icon-registro"> Registrar </a></li>
                </ul>
            </nav>
        </header>

        <!-- Corpo -->
        <main class="corpo-form">
            <div class="form-registro my-30">
                <form action="" method="POST">
                    <fieldset>
                        <h1 class="titulo-registrar">Registrar</h1>

                        <div class="input-text">
                            <input type="text" name="Nome" id="txtNome" placeholder=" " required>
                            <label for="txtNomeUsuario">Nome</label>
                        </div>

                        <div class="input-text">
                            <input type="text" name="Sobrenome" id="txtSobrenome" placeholder=" " required>
                            <label for="txtNomeUsuario">Sobrenome</label>
                        </div>

                        <div class="input-text">
                            <input type="text" name="NomeUsuario" id="txtNomeUsuario" placeholder=" " required>
                            <label for="txtNomeUsuario">Nome de Usuário</label>
                        </div>

                        <div class="input-text">
                            <input type="email" name="Email" id="txtEmail" placeholder=" " required>
                            <label for="txtEmail">E-mail</label>
                        </div>

                        <div class="input-text">
                            <input type="password" name="Senha" id="txtSenha" placeholder=" " required>
                            <label for="txtSenha">Senha</label>
                        </div>

                        <div class="input-check">
                            <input type="checkbox" name="Aceitar" id="chkAceitar">
                            <label for="chkAceitar">Eu aceito os termos de privacidade.</label>
                        </div>

                        <div class="buttons">
                            <a href="#" class="btn-registrar">Registrar</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="rodape">
            <p class="rodape">&copy Save My Pass 2022</p>
        </footer>
    </div>

</body>

</html>
